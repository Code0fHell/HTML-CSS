<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./CSS/style.css" />
    </head>

    <body>
        <main>
        	<section class="signIn_Up">
        		<div class="container" id="container">
		            <div class="form-container sign-up-container">
		                <form onsubmit="xacnhandangky(event);">
		                    <h1>Đăng Ký</h1>
		                    <input
		                        type="email"
		                        class="truongnhap"
		                        id="emaildangky"
		                        placeholder="Email"
		                    />
		                    <div class="loi" id="loi_emaildangky"></div>
		                    <input
		                        type="text"
		                        class="truongnhap"
		                        id="tendangky"
		                        placeholder="Nhập tên đăng nhập"
		                    />
		                    <div class="loi" id="loi_tendangky"></div>
		                    <input
		                        type="password"
		                        id="matkhaudangky"
		                        class="truongnhap password"
		                        placeholder="Nhập mật khẩu"
		                    />
		                    <div class="loi" id="loi_mat_khaudangky"></div>
		                    <input
		                        type="password"
		                        id="matkhaudangkynhaplai"
		                        class="truong nhap password"
		                        placeholder="Xác nhận mật khẩu"
		                    />
		                    <div class="loi" id="loi_mat_khaudangkynhaplai"></div>
		
		                    <div class="truongnhap button">
		                        <button type="submit" value="Đăng ký">Đăng Ký</button>
		                    </div>
		                </form>
		            </div>
		            <div class="form-container sign-in-container">
		                <form >
		                    <figure>
		                        <img
		                            src="./IMG/PTIT.png"
		                            alt="PTIT"
		                            class="logo"
		                        />
		                    </figure>
		                    <h1>Đăng Nhập</h1>
		                    <input
		                        name="username"
		                        class="truongnhap"
		                        type="text"
		                        id="username"
		                        placeholder="Gmail của bạn"
		                    />
		                    <div class="loi" id="loi_email"></div>
		                    <input
		                        name="password"
		                        type="password"
		                        id="matkhau"
		                        class="password"
		                        placeholder="Mật khẩu"
		                    />
		                    <div class="loi" id="loi_mat_khau"></div>
							<div>
								<label  for="login__checkbox">Nhớ mật khẩu</label>
								<input type="checkbox" value="1" name="remember" id="login__checkbox">				
							</div>						
		                    <div class="truongnhap button">
		                        <button type="submit"  id="submit" onclick="xacnhan(event)" >
		                            <span>Đăng Nhập</span>
		                        </button>
		                    </div>
							<a href="./Password.html"><u>Quên mật khẩu?</u></a>
		                </form>
		                
		                <button>Đăng Ký</button>
		            </div>
		            <div class="overlay-container">
		                <div class="overlay">
		                    <div class="overlay-panel overlay-left">
		                        <h1>Vui lòng điền đầy đủ thông tin</h1>
								<p class="overlay__desc">Đăng nhập để tiếp tục công việc!</p>
		                        <button class="ghost" id="signIn">Đăng Nhập</button>
		                    </div>
		                    <div class="overlay-panel overlay-right">
								
		                        <h1>Chào bạn!</h1>
								<p class="overlay__desc">Hãy đăng nhập để tiến hành công việc!</p>
								<p class="duoidong">Chưa có tài khoản? </p>
								<button class="ghost" id="signUp">Đăng Ký ngay</button>
		                    </div>
		                </div>
		            </div>
		        </div>
				<figure>
					<img src="./IMG/bc-1.png" alt="" class="background-right">
				</figure>
				<figure>
					<img src="./IMG/bc-3.png" alt="" class="background-left_1">
				</figure>
        	</section>
        </main>
        <script src="./JS/signIn.js" type="text/javascript"></script>
    </body>
</html>
