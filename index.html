<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quản lý nhân viên</title>
</head>
<body>

    <h1>Quản lý nhân viên</h1>

    <label for="soLuongNV">Nhập số lượng nhân viên:</label>
    <input type="number" id="soLuongNV">

    <button onclick="taoDanhSachNhanVien()">Tạo danh sách</button>

    <h2>Danh sách Nhân viên</h2>

    <table id="danhSachNV">
        <tr>
            <th>Mã NV</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Phòng ban</th>
            <th>Hệ số lương</th>
            <th>Thao tác</th>
        </tr>
    </table>

    <h2>Cập nhật thông tin Nhân viên</h2>

    <label for="maNVCapNhat">Nhập mã NV cần cập nhật:</label>
    <input type="text" id="maNVCapNhat">
    <button onclick="hienThiFormCapNhat()">Hiển thị thông tin cập nhật</button>

    <div id="formCapNhat">
        <label for="newMaNV">Mã NV mới:</label>
        <input type="text" id="newMaNV">

        <label for="newHoTen">Họ và tên mới:</label>
        <input type="text" id="newHoTen">

        <label for="newNgaySinh">Ngày sinh mới:</label>
        <input type="text" id="newNgaySinh">

        <label for="newPhongBan">Phòng ban mới:</label>
        <input type="text" id="newPhongBan">

        <label for="newHeSoLuong">Hệ số lương mới:</label>
        <input type="text" id="newHeSoLuong">

        <button onclick="capNhatThongTinNhanVien()">Cập nhật thông tin</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
