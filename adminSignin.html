<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8" />

            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/adminSignin.css" />
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">

		<link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">

		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
		<link rel="manifest" href="./assets/favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <main>
        	<section class="signIn_Up">
        		<div class="container" id="container">
		            <div class="form-container sign-in-container">
		                <form>
		                    <figure>
		                        <img
		                            src="./assets/img/PTIT.png"
		                            alt="PTIT"
		                            class="logo"
		                        />
		                    </figure>
		                    <h1>ADMIN</h1>
		                    <input
		                        name="email"
		                        class="truongnhap"
		                        type="text"
		                        id="email"
		                        placeholder="Gmail của bạn"
		                    />
		                    <div class="loi" id="loi_email"></div>
		                    <input
		                        name="password"
		                        type="password"
		                        id="matkhau"
		                        class="password"
		                        placeholder="Mật khẩu"
		                    />
		                    <div class="loi" id="loi_mat_khau"></div>
							<div id="checkbox">
								<label  for="login__checkbox">Nhớ mật khẩu</label>
								<input type="checkbox" value="1" name="remember" id="login__checkbox">				
							</div>
							<a href="index.html">Đăng nhập với tư cách sinh viên</a>						
		                    <div class="truongnhap button">
		                        <button type="button"  id="submit" onclick="xacnhan(event)" >
		                            <span>Đăng Nhập</span>
		                        </button>
		                    </div>
	
		                </form>
		            </div>
		        </div>
				<figure>
					<img src="./assets/img/bc-1.png" alt="" class="background-right">
				</figure>
				<figure>
					<img src="./assets/img/bc-3.png" alt="" class="background-left_1">
				</figure>
        	</section>
        </main>
    </body>
	<script src="./js/adminSignin.js" type="text/javascript"></script>
</html>
