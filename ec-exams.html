                <main>
                    <div class="container-fluid px-4">
                        <h1 id="ec-exams-heading" class="mt-4">Tạo mới kỳ thi</h1>
                        
                        <!-- Form để nhập thông tin kỳ thi -->
                        <form id="examForm">
                            <div class="mb-3">
                                <label for="examName" class="form-label">Tên kỳ thi:</label>
                                <input type="text" class="form-control" id="examName" required>
                            </div>
                            <div class="mb-3">
                                <label for="examDescription" class="form-label">Mô tả:</label>
                                <textarea class="form-control" id="examDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="examType" class="form-label">Loại kỳ thi:</label>
                                <select class="form-select" id="examType" required>
                                    <option value="free" selected>Tự do</option>
                                    <option value="specificTime">Thời gian cụ thể</option>
                                </select>
                            </div>
                            <div id="specificTimeSettings" style="display: none;">
                                <div class="mb-3">
                                    <label for="examStartTime" class="form-label">Thời gian bắt đầu</label>
                                    <input type="time" class="form-control" id="examStartTime">
                                </div>
                                <div class="mb-3">
                                    <label for="examEndTime" class="form-label">Thời gian kết thúc</label>
                                    <input type="time" class="form-control" id="examEndTime">
                                </div>
                            </div>
                            
                            <!-- Các input và button để thêm, chỉnh sửa, xóa câu hỏi -->
                            <div class="mb-3">
                                <label for="question" class="form-label">Câu hỏi:</label>
                                <input type="text" class="form-control" id="question" required>
                            </div>
                            <div class="mb-3">
                                <label for="answerOptions" class="form-label">Câu trả lời:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answerOptions" id="answerOptionA" value="A" required>
                                    <label class="form-check-label" for="answerOptionA">
                                        <input type="text" class="form-control answer-content" id="answerOptionAContent" placeholder="Lựa chọn A" required>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answerOptions" id="answerOptionB" value="B" required>
                                    <label class="form-check-label" for="answerOptionB">
                                        <input type="text" class="form-control answer-content" id="answerOptionBContent" placeholder="Lựa chọn B" required>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answerOptions" id="answerOptionC" value="C" required>
                                    <label class="form-check-label" for="answerOptionC">
                                        <input type="text" class="form-control answer-content" id="answerOptionCContent" placeholder="Lựa chọn C" required>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answerOptions" id="answerOptionD" value="D" required>
                                    <label class="form-check-label" for="answerOptionD">
                                        <input type="text" class="form-control answer-content" id="answerOptionDContent" placeholder="Lựa chọn D" required>
                                    </label>
                                </div>
                            </div>
                            <!-- Nút thêm câu hỏi -->
                            <button id="addQuestionBtn" type="button" class="btn btn-primary" onclick="addQuestion()">Thêm Câu Hỏi</button>
                            <!-- Nút cập nhật chỉnh sửa -->
                            <button id="updateQuestionBtn" class="btn btn-success" style="display: none;" onclick="updateQuestion()">Cập nhật</button>
                            <!-- Nút hủy chỉnh sửa -->
                            <button id="cancelEditBtn" class="btn btn-secondary" style="display: none;" onclick="cancelEdit()">Hủy chỉnh sửa</button>
                            <!-- Bảng hiển thị các câu hỏi đã thêm -->
                            <table class="table mt-4" id="questionTable">
                                <thead>
                                    <tr>
                                        <th scope="col">Câu Hỏi</th>
                                        <th scope="col">Đáp án</th>
                                        <th scope="col">Thao Tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Questions and answer options will be added dynamically here -->
                                </tbody>
                            </table>
                            
                            <!-- Input để nhập từ file Excel -->
                            <div class="mb-3">
                                <label for="excelFile" class="form-label">Nhập từ file Excel:</label>
                                <input type="file" id="fileInput" onchange="handleFileImport(event)" />
                            </div>
                            
                            <!-- Button để lưu thông tin kỳ thi -->
                            <button type="button" class="btn btn-success mt-3" onclick="saveExam()">Lưu Kỳ Thi</button>
