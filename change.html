<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./CSS/Stylenewpassword.css" />
    </head>

    <body>
        <main>
            <div class="bg-image" >
                <img src="./IMG/PTIT.png" alt="">
            </div>
            <div class="change">
                <h1> THAY ĐỔI MẬT KHẨU</h1>
                <div class="newpassword">
                    <input type="password" name="newpassword" id="newpassword" maxlength="50" placeholder="Nhập mật khẩu mới"><br>
                    <input type="password" name="renew" id="renewpassword" maxlength="50" placeholder="Xác nhận mật khẩu"><br>
                    <input type="text" name="ma" id="ma" maxlength="10" placeholder="Mã thay đổi mật khẩu"><br>
                    <button type="sub" id="newsub" onclick="check()">
                        <span>Xác nhận thay đổi</span>
                    </button>
                </div>
            </div>

        </main>
        <script src="./JS/Newpassword.js" type="text/javascript"></script>
    </body>
</html>
